<dl class="one">
    <dt><img src="{{item.cover}}" alt=""></dt>
    <dd>
        <h3>{{item.title}}</h3>
        <h6>{{item.authors}}</h6>
        <p>{{item.score_count}}个评价</p>
        <p>价格：{{item.price}}书币/千字</p>
        <p>字数：{{#wordCount item.word_count}}{{/wordCount}}字</p>
    </dd>
</dl>
<div>
    <button>开始阅读</button>
    <button>下载</button>
</div>
<div>
    {{item.summary}}
</div>
<div>
    {{item.latest}}
</div>
<div>
    <h3>类别标签</h3>
    {{#each item.tags}}
    <span>{{this}}</span>{{/each}}
</div>
<div>
    <h3>作者其他作品</h3>
    {{#each author_books}}
    <a href="javascript:;">
        <dl>
            <dt><img src="{{cover}}" alt=""></dt>
            <dd>{{title}}</dd>
        </dl>
    </a>{{/each}}
</div>
<div>
    <h3>图书信息</h3>
    <p>版权：{{item.rights}}</p>
</div>
